<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="" method="post">
    <label for="full-name">Full name</label>
    <input type="text" id="full-name" placeholder="Petra Husarova">

    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="petra.husarova@emai.com">

    <label for="phone">Tel. number</label>
    <input type="tel" id="phone" placeholder="+420 007 007 007">

    <label for="date">Date</label>
    <input type="date" id="date">

    <label for="num-guests">Number of guests</label>
    <select name="num-guests" id="num-guests">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
