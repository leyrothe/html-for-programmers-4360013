<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<body>
  <h1>Flower delivery form</h1>
  <form action="" method="post">
    <div>
      <div>
        <h2>Recipient Details</h2>
        
          <label for="full-name">Full name</label>
          <input type="text" id="full-name" placeholder="Petra Husarova">

          <label for="phone">Telephone number</label>
          <input type="tel" id="phone" placeholder="+420 950 222 012">

          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Mexico City, City, 555 00">
      </div>

      <div>
        <h2>Sender Details</h2>
        
          <label for="sender-full-name">Full name</label>
          <input type="text" id="sender-full-name" placeholder="Adam Sender">
        
          <label for="email">Email</label>
          <input type="tel" id="email" placeholder="adam.sender@gmail.com">
      </div>
    </div>

    <div>
      <div>
        <h2>Order</h2>
        <label for="bouquet-types">Bouquet Type</label>
        <select name="bouquet-types" id="bouquet-types">
          <option value="default"></option>
          <option value="basic">Basic Bouquet - $24.99</option>
          <option value="premium">Premium Bouquet - $44.99</option>
          <option value="premium_chocolate">Premium Bouquet + Chocolate - $69.99</option>
        </select>
      
        <label for="message">message</label>
        <textarea name="message"id="message" rows="4" cols="50">
        </textarea>  
      </div>
    </div>
  <button type="submit">Checkout</button>
  </form>
</body>

</html>
